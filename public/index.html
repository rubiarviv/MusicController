<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MyController</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
  <div class="container">
    <div class="flex33"></div>
    <canvas id="myCanvas" width="300" height="200"></canvas>
  </div>
  <div class="container">
        <div class="flex33"></div>
        <button class="circle-button knob" id="knob1"></button>
        <button class="circle-button knob" id="knob2"></button>
        <button class="circle-button knob" id="knob3"></button>
        <button class="circle-button knob" id="knob4"></button>
        <button class="circle-button knob" id="knob5">start</button>
  </div>
  <form class="container">
        <div class="flex25"></div>
        <div class="container blackKeyLeft">
          <button class="circle-button blackKey" id="f#Key">F#</button>
          <button class="circle-button blackKey" id="g#Key">G#</button>
          <button class="circle-button blackKey" id="a#Key">A#</button>
        </div>
        <div class="container blackKeyRight">
          <button class="circle-button blackKey" id="c#Key">C#</button>
          <button class="circle-button blackKey" id="d#Key">D#</button>
        </div>
  </form>
  <form class="container">
    <div class="flex23"></div>
    <div class="container">
      <button class="whiteKey" id="fKey">F</button>
      <button class="whiteKey" id="gKey">G</button>
      <button class="whiteKey" id="aKey">A</button>
      <button class="whiteKey" id="bKey">B</button>
      <button class="whiteKey" id="cKey">C</button>
      <button class="whiteKey" id="dKey">D</button>
      <button class="whiteKey" id="eKey">E</button>
    </div>
  </form>
  <script src="./index.js"></script>
</body>
</html>
